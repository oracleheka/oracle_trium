<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Oracle Trium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    p {
      margin-top: 0;
      font-size: 1.2rem;
      color: #555;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #4a90e2;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur Oracle Trium</h1>
    <p>Explorez une trilogie divinatoire unique entre Heka, Sia et Seshat.</p>
    <a href="#" class="button">Explorer les oracles</a>
  </div>
</body>
</html>
